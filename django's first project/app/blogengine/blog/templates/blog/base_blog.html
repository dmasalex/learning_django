      Create
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a></li>
      <li><a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a></li>
    </ul>
  </div>

    <a href="{{ admin_object.get_update_url }}" class="btn btn-light edit" style="{% if detail %}display:block;{% endif %}">Edit</a>

{% endblock %}
